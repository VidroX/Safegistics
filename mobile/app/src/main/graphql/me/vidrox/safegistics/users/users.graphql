mutation login ($email: String!, $password: String!){
    login(loginData: {email: $email, password: $password}) {
        user {
            email,
            mobilePhone,
            firstName,
            lastName,
            patronymic,
            birthday,
            dateJoined,
            isActive,
            isStaff
        },
        token {
            accessToken
        }
    }
}