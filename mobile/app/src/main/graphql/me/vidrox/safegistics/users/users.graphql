query allUsers($rowsPerPage: Int, $cursor: String, $orderBy: String, $userId: ID, $search: String){
    allUsers (first: $rowsPerPage, after: $cursor, orderBy: $orderBy, userId: $userId, search: $search) {
        totalCount
        edges {
            node {
                id,
                Cls,
                email,
                mobilePhone,
                firstName,
                lastName,
                patronymic,
                birthday,
                dateJoined,
                isStaff,
                isActive,
                manager {
                    id,
                    Cls,
                    email,
                    mobilePhone,
                    firstName,
                    lastName,
                    patronymic,
                    birthday,
                    dateJoined,
                    isStaff,
                    isActive
                }
            }
            cursor
        }
        pageInfo {
            endCursor
            hasNextPage
        }
    }
}

